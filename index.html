<html>

<head>
    <script src="./m-control.js"></script>
    <link rel="stylesheet" href="./sidebar.css" crossorigin="anonymous">
</head>

<body m-control=SideMenu>
    <!-- Side navigation -->
    <div class="sidenav">
        <h2>Summary
            <hr>
        </h2>
        <h3 m-on:click="this.go($event)" src="./docs/intro.html">Introduction</h3>
        <h3 m-on:click="this.go($event)" src="./docs/getstarted.html">Get started</h3>
        <h3>Examples</h3>
        <ul>
            <li m-on:click="this.go($event)" src="./examples/ex_interpolation.html">interpolation </li>
            <li m-on:click="this.go($event)" src="./examples/ex_2wdbinding.html">to way data binding</li>
            <li m-on:click="this.go($event)" src="./examples/ex_eventhandler.html">handling events</li>
            <li m-on:click="this.go($event)" src="./examples/ex_domlabeling.html">dom elements handling</li>
            <li m-on:click="this.go($event)" src="./examples/ex_classstyle.html">class/style handling</li>
            <li m-on:click="this.go($event)" src="./examples/ex_varscope.html">Scoped variables</li>
            <li m-on:click="this.go($event)" src="./examples/ex_forloop.html">For loop and arrays</li>
        </ul>
        <h3>Games</h3>
        <ul>
            <li m-on:click="this.go($event)" src="./games/tictactoe.html">Tic Tac Toe </li>
            <li m-on:click="this.go($event)" src="./games/spaceinv.html">Space invaders </li>
        </ul>
        <hr>
        <a href="#">Contact</a>
    </div>

    <!-- Page content -->
    <div class="main">
        <iframe width="100%" height="100%" frameBorder=0 src="./docs/intro.html"></iframe>
    </div>
</body>
<script>
    class SideMenu extends MC.Controller {
        init() {
            this.iframe = this.element.getElementsByTagName('iframe')[0]
        }
        go(event) {
            const elem = event.target
            const location = elem.getAttribute('src')
            this.iframe.src = location
        }
    }
    
    MControl.register(SideMenu)
    MControl.start()

</script>

</html>
